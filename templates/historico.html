{% extends "base.html" %}
{% block title %}Lumme - Histórico Financeiro{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/historico.css') }}">
{% endblock %}

{% block content %}
<div class="container-lg py-4 py-md-5 bg-light">

  <section class="page-hero bg-white rounded-3 shadow-sm p-4 p-md-5 mb-4">
    <h1 class="display-6 fw-semibold mb-2">Histórico Financeiro</h1>
    <p class="text-muted mb-0">Acompanhe seu desempenho financeiro ao longo do tempo</p>
  </section>

  <section id="controls" class="mb-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <div id="month-buttons" class="d-flex flex-wrap gap-2">
      </div>
      <button id="print-report" class="btn btn-outline-primary" type="button">
        Imprimir relatório
      </button>
    </div>
  </section>

  <section class="mb-5">
    <div class="row g-3" id="financial-summary">
    </div>
  </section>

  <section>
    <h2 class="h4 mb-3">Metas Financeiras</h2>
    <div id="financial-goals">
    </div>
  </section>

</div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/historico.js') }}"></script>
{% endblock %}
