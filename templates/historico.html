<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-3">Histórico Financeiro</h1>
    <p class="mb-4 text-muted">Acompanhe seu desempenho financeiro ao longo do tempo</p>

    <!-- Seleção de mês -->
    <div class="mb-4" id="month-buttons">
      <!-- Botões serão inseridos aqui via JS -->
    </div>

    <div class="mb-4 d-flex align-items-center justify-content-between flex-wrap">
        <div id="month-buttons">
            <!-- Botões serão inseridos aqui via JS -->
        </div>
        <button id="print-report" class="btn btn-outline-primary mb-2" type="button">
            Imprimir relatório
        </button>
    </div>

    <!-- Resumo financeiro -->
    <div class="row mb-5" id="financial-summary">
      <!-- Cards salário, despesas, superávit -->
    </div>

    <!-- Metas financeiras -->
    <h2 class="mb-3">Metas Financeiras</h2>
    <div id="financial-goals">
      <!-- Metas serão inseridas aqui via JS -->
    </div>
  </div>

  <script src="historico.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
