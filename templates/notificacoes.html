<h2>Notificações</h2>
<ul>
{% for n in notificacoes %}
  <li>
    {{ n.mensagem }} ({{ n.criada_em }})
    {% if n.url_destino %}<a href="{{ n.url_destino }}">Abrir</a>{% endif %}
    <form method="post" action="{{ url_for('excluir_notificacao', notif_id=n.id) }}">
      <button type="submit">Excluir</button>
    </form>
  </li>
{% endfor %}
</ul>
