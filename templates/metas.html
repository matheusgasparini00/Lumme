<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navside.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/metas.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Lumme - Metas</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/lumme.ico') }}">
</head>
<body>
    {% include 'navside.html' %}

    <main>
        <div class="container">
        <h1>Gerenciador de Metas Financeiras</h1>
        
        <div class="surplus-section">
            <div>
                <h3>Superávit Disponível</h3>
                <div class="surplus-value" id="surplusValue">R$ 0,00</div>
            </div>
            <button class="add-goal-btn" id="addGoalBtn">Adicionar Meta</button>
        </div>
        
        <div class="goal-form" id="goalForm">
            <div class="form-group">
                <label for="goalName">Nome da Meta</label>
                <input type="text" id="goalName" placeholder="Ex: Férias na Praia">
            </div>
            <div class="form-group">
                <label for="goalAmount">Valor da Meta (R$)</label>
                <input type="number" id="goalAmount" placeholder="0,00" min="0" step="0.01">
            </div>
            <div class="form-actions">
                <button class="cancel-btn" id="cancelBtn">Cancelar</button>
                <button class="add-goal-btn" id="saveGoalBtn">Salvar Meta</button>
            </div>
        </div>
        
        <div class="goals-list" id="goalsList">
        </div>
    </div>
    </main>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/metas.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
