<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/orcamento.css') }}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>    
  </section>
    <h2>Formulário Financeiro</h2>
    <form id="formulario">
      <div class="campo">
        <label for="mes">Mês:</label>
        <select id="mes" name="mes" required>
          <option value="">Selecione o Mês</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>

      <div class="campo">
        <label for="ano">Ano:</label>
        <select id="ano" name="ano" required>
          <option value="">Selecione o Ano</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>

      <div class="campo">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario" required placeholder="Digite seu salário">
      </div>

      <div id="campos-adicionais"></div>

      <button type="button" id="btn-adicionar">Adicionar Campo</button>
      <button type="submit">Confirmar</button>

      <div id="superavit">Superávit: R$ 0,00</div>
    </form>

    <div id="grafico-container">
      <h3>Distribuição dos Gastos</h3>
      <canvas id="graficoGastos"></canvas>
    </div>

    <div id="historico">
      <h3>Histórico de Gráficos</h3>
      <div class="historico-selecao">
        <div>
          <label for="historico-ano">Escolha o ano:</label>
          <select id="historico-ano" onchange="atualizarMeses()">
            <option value="">Selecione o Ano</option>
          </select>
        </div>
        <div>
          <label for="historico-mes">Escolha o mês:</label>
          <select id="historico-mes" onchange="mostrarGraficoHistorico()">
            <option value="">Selecione o Mês</option>
          </select>
        </div>
      </div>
      <div id="historico-grafico"></div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='javascript/orcamento.js') }}" defer></script>
</body>
</html>
