<link rel="stylesheet" href="{{ url_for('static', filename='styles/grafico.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="financial-container">
  <div class="main-wrapper">
    <h1 class="main-title">Controle Financeiro</h1>

    <div class="circular-grid">
      <div class="circular-card">
        <h2 class="circular-title">Salário</h2>
        <div class="circular-field">
          <div class="circular-border salary-border"></div>
          <div class="circular-inner salary-inner">
            <span id="salary-input" class="salary-value">R$ 0,00</span>
          </div>
        </div>
        <input type="text" id="salary-display" class="salary-box" placeholder="Digite seu salário" min="0" max="1000000" step="0.01"/>
      </div>

      <div class="circular-card">
        <h3 class="circular-title">Despesas</h3>
        <div class="circular-field">
          <div class="circular-border expenses-border"></div>
          <div class="circular-inner expenses-inner">
            <span id="expenses-display" class="expenses-value">R$ 0,00</span>
          </div>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="progress-text">0.0% do salário</p>
      </div>

      <div class="circular-card">
        <h4 class="circular-title">Superávit</h4>
        <div class="circular-field">
          <div class="circular-border surplus-border"></div>
          <div class="circular-inner surplus-inner">
            <span id="surplus-display" class="surplus-value surplus-positive">R$ 0,00</span>
          </div>
        </div>
        <p id="surplus-status" class="surplus-status status-positive">Economia</p>
      </div>
    </div>

    <div class="form-list-grid">
      <div class="form-card">
        <h2 class="form-title">Adicionar Despesa</h2>
        <div class="form-group" style="width: 100%; max-width: 600px; margin: 0 auto;">
          <input type="text" id="expense-name" class="form-input expense-input"
            placeholder="Nome da despesa" maxlength="50" />
          <input type="text" id="expense-amount" class="form-input expense-input"
            placeholder="Valor" min="0" max="1000000" step="0.01" />
          <button id="add-expense-btn" class="form-button" disabled>
            Adicionar
          </button>

          <div class="expense-list">
            <h2 id="list-title" class="list-title">Lista de Despesas (0)</h2>
            <div class="scroll-area">
              <div id="expense-container">
                <p class="empty-state">Nenhuma despesa cadastrada</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-card chart-card">
        <h2 class="form-title">Gráfico de Despesas</h2>
        <canvas id="expense-chart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='javascript/grafico.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
