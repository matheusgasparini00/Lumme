<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumme - Diário Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/lumme.ico') }}">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/navside.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/diario.css') }}">
</head>
<body>
  {% include 'navside.html' %}

  <main class="main-content">
    <div class="note-wrapper">
      <!-- Formulário -->
      <div class="note-editor">
        <h2>Nova Anotação</h2>
        <div class="note-form">
          <div id="botoes-categorias">
            <button class="aliment" type="button" data-cat="Alimentação">Alimentação</button>
            <button class="transp" type="button" data-cat="Transporte">Transporte</button>
            <button class="laz" type="button" data-cat="Lazer">Lazer</button>
            <button class="sau" type="button" data-cat="Saúde">Saúde</button>
            <button class="edu" type="button" data-cat="Educação">Educação</button>
            <button class="out" type="button" data-cat="Outros">Outros</button>
          </div>

          <!-- Campo oculto para guardar a categoria -->
          <input type="hidden" id="noteCategory" name="categoria">

          <input type="text" id="noteTitle" placeholder="Título da anotação">
          <textarea id="noteContent" placeholder="Digite sua anotação..."></textarea>
          <button id="addNoteBtn">Adicionar</button>
        </div>
      </div>

      <!-- Lista -->
      <div class="notes-list" id="notesList">
        <h2>Minhas Anotações</h2>
      </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='javascript/diario.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
